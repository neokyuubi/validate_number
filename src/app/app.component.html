<form [formGroup]="phoneForm" (keydown.enter)="onSubmit()">
  <ngx-intl-tel-input
    [cssClass]="'custom'"
    [selectedCountryISO]="country"
    [enableAutoCountrySelect]="true"
    [preferredCountries]="preferredCountries"
    [enablePlaceholder]="true"
    [searchCountryFlag]="true"
    [selectFirstCountry]="false"
    [phoneValidation]="true"
    name="phone"
    formControlName="phone"
  ></ngx-intl-tel-input>
  <div *ngIf="phoneForm.get('phone')?.errors && phoneForm.get('phone')?.touched" class="error-message">
    <div *ngIf="phoneForm.get('phone')?.hasError('required')">Phone number is required</div>
    <div *ngIf="phoneForm.get('phone')?.hasError('invalidPhoneNumber')">Invalid phone number</div>
  </div>
  <div>
    <pre>{{ phoneForm.value | json }}</pre>
    <div><pre>phoneControlIsValid {{ phoneControlIsValid }}</pre></div>
   <div><pre>form invalid {{ phoneForm.invalid }}</pre></div>
  </div>
</form>
